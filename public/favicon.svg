<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#feca57"/>
      <stop offset="100%" style="stop-color:#48dbfb"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#1a1a2e"/>
  <!-- Pointer/Cursor -->
  <path d="M 8 6 L 8 22 L 12 18 L 16 24 L 19 22 L 15 16 L 21 14 Z" 
        fill="url(#grad)" 
        filter="url(#glow)"
        stroke="#fff" 
        stroke-width="0.5" 
        stroke-linejoin="round"/>
  <!-- Click spark effect -->
  <circle cx="22" cy="10" r="3" fill="#feca57" opacity="0.9"/>
  <circle cx="22" cy="10" r="1.5" fill="#fff"/>
  <!-- Small sparkles -->
  <circle cx="25" cy="7" r="1" fill="#48dbfb" opacity="0.8"/>
  <circle cx="26" cy="12" r="0.8" fill="#ff6b6b" opacity="0.7"/>
</svg>
